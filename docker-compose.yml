version: '2.0'

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data
    networks:
      - "result-tier"
      - "back-tier"
  redis:
    image: "redis:alpine"
    restart: always
    expose:
      - "6379"
    networks:
      - "poll-tier"
      - "result-tier"
      - "back-tier"
  poll:
    environment:
      - PORT=80
    build: './poll/'
    ports:
      - 5000:80
    restart: always
    networks:
      - "poll-tier"
  result:
    environment:
      - PORT=80
    build: './result/'
    depends_on:
      - "db"
    ports:
      - 5001:80
    restart: always
    networks:
      - "result-tier"
  worker:
    environment:
      - PORT=80
    build: './worker/'
    depends_on:
      - "redis"
      - "db"
    restart: always
    networks:
      - "back-tier"

networks:
  back-tier: {}
  result-tier: {}
  poll-tier: {}

volumes:
  db-data: {}
